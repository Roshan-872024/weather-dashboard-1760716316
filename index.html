<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather Dashboard</h1>
        <div class="alert alert-warning" id="error" role="alert"></div>
        <div class="mb-3 text-center">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City name">
            <button id="getWeatherBtn" class="btn btn-primary mt-3">Get Weather</button>
        </div>
        <div id="weatherInfo" class="text-center"></div>
    </div>

    <script>
        const BASE_URL = "https://huggingface.co/spaces/Roshan0510/tds_project_1";
        
        document.getElementById('getWeatherBtn').addEventListener('click', async () => {
            const city = document.getElementById('cityInput').value.trim();
            const errorDiv = document.getElementById('error');
            const weatherInfoDiv = document.getElementById('weatherInfo');

            errorDiv.style.display = 'none';
            weatherInfoDiv.innerHTML = '';

            if (!city) {
                errorDiv.innerText = 'Please enter a city name.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const geoURL = `https://huggingface.co/spaces/Roshan0510/tds_project_1/search?name=${city}`;
                const res = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(geoURL)}`);
                const geoData = await res.json();

                if (!geoData || !geoData.results || geoData.results.length === 0) {
                    throw new Error('City not found');
                }

                const { latitude, longitude } = geoData.results[0];
                const weatherURL = `https://huggingface.co/spaces/Roshan0510/tds_project_1/fetch?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
                const weatherRes = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(weatherURL)}`);
                const weatherData = await weatherRes.json();

                if (!weatherData || !weatherData.current_weather) {
                    throw new Error('Weather data not available');
                }

                const { temperature, windspeed, weathercode } = weatherData.current_weather;
                const weatherConditions = {
                    0: 'Sunny',
                    1: 'Mainly Clear',
                    2: 'Partly Cloudy',
                    3: 'Overcast',
                    45: 'Fog',
                    48: 'Depositing Rime Fog',
                    61: 'Showers',
                    63: 'Rain',
                    80: 'Rain Showers',
                    95: 'Thunderstorms',
                    99: 'Thunderstorms with hail'
                };
                const condition = weatherConditions[weathercode] || 'Unknown';

                weatherInfoDiv.innerHTML = `
                    <h3>${city}</h3>
                    <p><i class="fa-solid fa-cloud-sun" style="font-size: 48px;"></i></p>
                    <p><strong>Temperature:</strong> ${temperature}°C</p>
                    <p><strong>Conditions:</strong> ${condition}</p>
                    <p><strong>Wind Speed:</strong> ${windspeed} km/h</p>
                `;
            } catch (error) {
                errorDiv.innerText = error.message || 'An error occurred while fetching the weather data.';
                errorDiv.style.display = 'block';

                // Fallback data
                weatherInfoDiv.innerHTML = `
                    <h3>${city}</h3>
                    <p><i class="fa-solid fa-exclamation-triangle" style="font-size: 48px;"></i></p>
                    <p><strong>Temperature:</strong> --°C</p>
                    <p><strong>Conditions:</strong> Unknown</p>
                    <p><strong>Wind Speed:</strong> -- km/h</p>
                `;
            }
        });
    </script>
</body>
</html>
